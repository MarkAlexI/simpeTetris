<!DOCTYPE html>
<html>

<head>
  <title>Basic Tetris HTML Game</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="tetris">
    <canvas width="320" height="640" id="game"></canvas>

    <div class="wrapper">
      <canvas width="108" height="108" id="next"></canvas>
      <div class="row info">
        <div id="record">
          MAX-unknown: 0
        </div>
        <div id="scores">
          0
        </div>
      </div>
      <div class="row">
        <div class="arrows up" id="up">
          &#8646;
        </div>
      </div>
      <div class="row" id="keys">
        <div class="arrows left" id="left">
          <
        </div>
        <div class="arrows down" id="down">
          ⬇
        </div>
        <div class="arrows right" id="right">
          >
        </div>
      </div>

      <div class="pause" id="pausegame" onclick="goStop();">⏸</div>
      <div class="new_game row" id="reload" onclick="startNewGame();">
        Start new game!
      </div>
    </div>
  </div>
  <script src="./run.js"></script>
</body>

</html>
